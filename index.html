<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/elements/position.css"/>
    <link rel="stylesheet" type="text/css" href="css/elements/border.css"/>
    <link rel="stylesheet" type="text/css" href="css/elements/div.css"/>
    <link rel="stylesheet" type="text/css" href="css/body/background.css"/>
    <link rel="stylesheet" type="text/css" href="css/font.css"/> 
    <link rel="stylesheet" type="text/css" href="css/elements/table.css"/> 
    <script src="script/vehicle.js"></script>
    <title>My Fuel</title>
</head>
<body class="home-background white">
    <header class="header standard-background centered-elements rounded-edges margin-5">
        <div class="row-flex centered-text centered-elements">
            <h1>My Fuel</h1>
            <img src="icon/gas-station_icon_white.svg" width="100vh" height="60vh">
        </div>
    </header>
    <main class="row-flex main main-background rounded-edges margin-5 size-22">
        <aside class="black column-flex aside-background">
            <div class=" row-flex div-height-15 centered-elements">
                <div>Vehicles</div>
                <img src="icon/car_icon_black.svg" width="100vh" height="70vh">
            </div>
            <div class="div-height-70 white-border overflow">
               <table id="vehicleTable" class="horizontally-align"></table>
            </div>
            <div class=" row-flex div-height-15 centered-elements">
                <input id="vehicleNameInput" type="text" placeholder="Write me">
                <button onclick="addVehicle()">New One</button>
            </div>
        </aside>
        <section>
            <div class="overflow">
                
            </div>
        </section>
        <aside class="column-flex aside-background">
            <div>
                
            </div>
        </aside>
    </main>
    <footer class="footer standard-background rounded-edges margin-5">
        <div></div>
        <div></div>
        <div></div>
    </footer>
</body>
</html>
